# Example Nginx reverse proxy for CaptionTrans.
# Apply environment variable substitution before starting Nginx:
#   envsubst '$$CLIENT_MAX_BODY_SIZE' < nginx.conf > /etc/nginx/nginx.conf

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream captiontrans_app {
        server app:8000;
    }

    server {
        listen 80;
        server_name _;

        client_max_body_size ${CLIENT_MAX_BODY_SIZE};

        location /transcribe {
            proxy_pass http://captiontrans_app/transcribe;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://captiontrans_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
